<li>
  <a href="{{ node.url }}"{% if node.active %} class="active"{% endif %}>
    {{ node.item.name }}
  </a>

  {% if node.children and node.show %}
    <ul>
      {% for child in node.children %}
        {% include "menus/menu_item.html" with node=child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
