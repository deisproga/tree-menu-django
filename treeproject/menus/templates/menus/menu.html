<h3>Меню отрисовано:</h3>
<ul>
  {% for node in menu_tree %}
    <li>
      <a href="{{ node.url }}" {% if node.active %}style="font-weight: bold;"{% endif %}>
        {{ node.item.title }}
      </a>

      {% if node.children %}
        <ul>
          {% for child in node.children %}
            <li>
              <a href="{{ child.url }}" {% if child.active %}style="font-weight: bold;"{% endif %}>
                {{ child.item.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
